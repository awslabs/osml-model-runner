### GitLab Tag Version Stable Job
#

tag_stable:
  stage: build
  tags: [dind]
  before_script:
    # Login to iron bank per instructions here: https://discourse.gs.mil/t/how-do-i-use-platform-one-iron-bank-hosted-images-at-nga/5187/2
    - docker login -u ${REGISTRY1_USERNAME} -p ${REGISTRY1_PASSWORD} registry1.dso.mil
    - docker login -u ${CI_REGISTRY_USER} -p ${CI_REGISTRY_PASSWORD} ${CI_REGISTRY}
  script:
    - echo "Tagging and pushing container image as stable"
    - docker pull ${CI_REGISTRY_IMAGE}/${MICROSERVICE}:${CURRENT_TAG}
    - docker tag ${CI_REGISTRY_IMAGE}/${MICROSERVICE}:${CURRENT_TAG} ${CI_REGISTRY_IMAGE}/${MICROSERVICE}:stable
    - docker push ${CI_REGISTRY_IMAGE}/${MICROSERVICE}:stable
  needs:
    - job: identify_tag_version
      artifacts: true
    - job: build