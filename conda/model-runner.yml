name: osml_model_runner
channels:
  - conda-forge
dependencies:
  - conda-forge::gdal=3.12.0
  - conda-forge::proj=9.7.0
  - conda-forge::openjpeg=2.5.4
  # GDAL driver packages for format support:
  # JPEG2000 support (required for JPEG2000-compressed NITF files)
  - conda-forge::libgdal-jp2openjpeg
  # HDF4/HDF5 support (common in scientific/remote sensing data)
  - conda-forge::libgdal-hdf4
  - conda-forge::libgdal-hdf5
  # NetCDF support (common in climate/oceanographic data)
  - conda-forge::libgdal-netcdf
  # GRIB support (weather/climate data)
  - conda-forge::libgdal-grib
  # Note: Common formats like JPEG, PNG, GeoTIFF, and NITF are built into GDAL core
  # and don't require separate driver packages
