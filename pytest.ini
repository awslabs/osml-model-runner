[pytest]
# Define test directories
testpaths = test

# Python files that should be treated as test modules
python_files = test_*.py

# Python classes that should be treated as test classes
python_classes = Test*

# Python functions that should be treated as test functions
python_functions = test_*

# Add markers for different test categories
markers =
    unit: Unit tests
    integration: Integration tests
    aws: Tests that interact with AWS services

# Configure test output
verbose = true
